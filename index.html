<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <span class="span1">Book's Storage</span>
      <span class="span2">Main character</span>
      <span class="span3">Must have book</span>
    </div>
    <div class="wrapper">
      <button class="btn_create">Create own character</button>
      <div class="container2">
        <input class="inp1" type="Text" placeholder="Enter your name" />
        <input class="inp2" type="Text" placeholder="Enter your Last Name" />
        <input class="inp3" type="number" placeholder="Enter phone number" />
        <input class="inp4" type="url" placeholder="URL picture" />
        <button class="submit">Sumbit</button>
      </div>
    </div>
    <div class="edit">
      <input class="inpEdit1" type="Text" placeholder="Enter your name" />
      <input class="inpEdit2" type="Text" placeholder="Enter your Last Name" />
      <input class="inpEdit3" type="number" placeholder="Enter phone number" />
      <input class="inpEdit4" type="url" placeholder="URL picture" />
      <button class="saveEdit">save</button>
    </div>
    <div class="crud"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
